<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudSphere - Cloud services demo website</title>
    <style>
      body {
        font-family: Georgia, "Times New Roman", Times, serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
      }

      .container img {
        width: 10%;
        height: auto;
        border-radius: 50%;
      }

      .container {
        width: 40%;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .container .content {
        float: right;
      }

      .username {
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }
      .para-1 {
        font-size: 18px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="assets/img/imgFlyer1.jpg" alt="" />
      <div class="content">
        <div class="username">@devlili</div>
        <div class="para-1">I love to learn HTML</div>
      </div>
    </div>
  </body>
</html>
